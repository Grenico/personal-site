<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grenico的个人网站</title>
    <script
      src="https://kit.fontawesome.com/8d476dd5e6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    /* * {
      border: solid 5px rgb(238, 17, 17);
    } */
    body {
      margin: 0;
      height: 100vh;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    .flex {
      display: flex;
    }
    .flex1 {
      flex: 1;
    }
    .column {
      flex-direction: column;
    }
    .bg-color {
      background-color: #ffffff;
    }
    .bg-image {
      background-image: url("https://i.imgs.ovh/2025/11/30/C5RVvb.jpeg");
      background-position: top;
      background-repeat: no-repeat;
      background-size: cover;
      backdrop-filter: blur(1.5px);
    }
    .header {
      width: 100%;
      height: 100px;
    }
    .bottom {
      height: 100px;
    }
    .zoomin {
      animation: zoomin ease 1s;
      animation-iteration-count: 1; /*设置动画播放次数*/
      animation-fill-mode: forwards; /*设置样式以在动画不播放时应用元素。forward是设置动画结束后，使用元素的结束属性值*/
    }
    @keyframes zoomin {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    .taitou {
      display: inline-flex;
      position: relative;
      justify-content: center;
      align-items: center;
      height: 100px;
      width: 120px;
      font-size: 18px;
      font-weight: bold;
      font-family: 黑体;
      color: #ffffff;
      transition: background-color 0.3s;
    }
    .taitou:hover {
      background-color: #f0a51a77;
    }
    .taitou::after {
      content: "";
      position: absolute;
      height: 4px;
      bottom: 0;
      transition: 0.3s;
      width: 0%;
      background: #ffffff;
      margin-left: 0;
      opacity: 0.3;
      visibility: hidden;
    }
    .taitou:hover::after {
      visibility: visible;
      width: 100%;
      opacity: 1;
    }
    .pointed {
      display: inline-flex;
      position: relative;
      justify-content: center;
      align-items: center;
      height: 100px;
      width: 120px;
      font-size: 18px;
      font-weight: bold;
      font-family: 黑体;
      color: #ffffff;
      background-color: #f0a51a77;
    }
    .pointed::after {
      content: "";
      position: absolute;
      height: 4px;
      bottom: 0;
      width: 100%;
      background: #ffffff;
      margin-left: 0;
      opacity: 1;
      visibility: visible;
    }
    .introduction {
      height: 50px;
      width: 140px;
      background-color: rgb(212, 152, 42);
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      font-family: 黑体;
      color: #ffffff;
      text-shadow: 1px 2px 10px black;
      position: relative;
      left: -1%;
      border-left: solid 10px rgba(133, 96, 27, 0.329);
    }
    .introduction::after {
      /* triangle */
      content: "";
      position: absolute;
      left: 100%;
      width: 0;
      height: 0;
      border-left: 20px solid rgb(121, 95, 48);
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
    }
    .filter {
      height: 45px;
      justify-content: flex-start;
      padding-left: 50px;
      align-items: center;
      font-size: 14px;
      font-family: PingFangSC, Open Sans, Helvetica Neue, Arial,
        Hiragino Sans GB, Microsoft YaHei, WenQuanYi Micro Hei, sans-serif;
      color: #323232;
    }
    .filter:hover {
      background-color: #eee;
    }

    /* ========== 视频网格布局 ========== */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
      padding: 10px;
    }

    /* 视频卡片 */
    .video-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .video-thumbnail {
      width: 100%;
      height: 140px;
      position: relative;
      overflow: hidden;
    }

    .video-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .video-card:hover .video-thumbnail img {
      transform: scale(1.08);
    }

    /* 播放按钮覆盖 */
    .play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .video-card:hover .play-overlay {
      opacity: 1;
    }

    .play-icon {
      width: 50px;
      height: 50px;
      background: rgba(212, 152, 42, 0.9);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: scale(0.8);
      transition: transform 0.3s;
    }

    .video-card:hover .play-icon {
      transform: scale(1);
    }

    .play-icon::after {
      content: "";
      border-style: solid;
      border-width: 8px 0 8px 12px;
      border-color: transparent transparent transparent white;
      margin-left: 3px;
    }

    .video-info {
      padding: 12px;
    }

    .video-title {
      font-weight: bold;
      color: #333;
      font-size: 14px;
      line-height: 1.4;
      height: 40px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    /* 分页样式 */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
    }

    .page-btn {
      padding: 8px 8px;
      border: none;
      background-color: #5e5e5e;
      color: white;
      border-radius: 100%;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
      font-family: PingFangSC, Open Sans, Helvetica Neue, Arial,
        Hiragino Sans GB, Microsoft YaHei, WenQuanYi Micro Hei, sans-serif;
    }

    .page-btn:hover:not(:disabled) {
      background-color: #5e5e5e8e;
    }

    .page-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .page-info {
      font-size: 14px;
      color: #666;
      margin: 0 15px;
      font-family: PingFangSC, Open Sans, Helvetica Neue, Arial,
        Hiragino Sans GB, Microsoft YaHei, WenQuanYi Micro Hei, sans-serif;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .video-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 15px;
      }

      .video-thumbnail {
        height: 100px;
      }
    }

    /* 加载动画 */
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
      font-size: 14px;
      grid-column: 1/-1;
    }

    /* 视频容器 */
    .video-container {
      width: 100%;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.95);
      overflow-y: auto;
    }
  </style>
  <body class="bg-image flex column">
    <!-- header -->
    <div
      class="flex header"
      style="
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        position: fixed;
        top: 0;
        z-index: 1;
      "
    >
      <a
        href="https://grenico.github.io/personal-site"
        target="_self"
        rel="noopener"
        class="taitou"
        >首页</a
      >
      <a
        href="https://grenico.github.io/personal-site/works.html"
        target="_self"
        rel="noopener"
        class="taitou"
        >作品一览</a
      >
      <a
        href="https://grenico.github.io/personal-site/introduction.html"
        target="_self"
        rel="noopener"
        class="taitou"
        >网站介绍</a
      >
      <a
        href="https://grenico.github.io/personal-site/contact.html"
        target="_self"
        rel="noopener"
        class="taitou"
        >联系方式</a
      >
    </div>
    <!-- content -->
    <div
      class="flex content flex1 column"
      style="
        overflow: auto;
        margin-top: 20px;
        justify-content: center;
        align-items: center;
        padding-top: 600px;
      "
    >
      <!-- 作品分类筛选框 -->
      <div
        class="zoomin flex column"
        style="width: 90%; height: fit-content; padding-top: 40px"
      >
        <div
          style="
            height: 50px;
            justify-content: flex-start;
            align-items: flex-end;
            background-color: rgb(255, 255, 255);
          "
          class="flex header"
        >
          <p class="flex introduction">作品一览</p>
        </div>
        <div
          style="
            height: 800px;
            background-color: rgb(255, 255, 255);
            margin-bottom: 20px;
          "
          class="flex"
        >
          <!-- filter -->
          <div style="width: 150px; padding-top: 15px">
            <ul style="padding: 0px">
              <li class="flex filter">
                <span class="fa-li" style="color: #323232">
                  <i
                    class="fas fa-book-open"
                    style="padding-left: 48px"
                  ></i> </span
                ><a
                  href="https://grenico.github.io/personal-site/works/text.html"
                  >文字</a
                >
              </li>
              <li class="flex filter">
                <span class="fa-li" style="color: #323232">
                  <i
                    class="fas fa-palette"
                    style="padding-left: 48px"
                  ></i> </span
                ><a
                  href="https://grenico.github.io/personal-site/works/painting.html"
                  >绘画</a
                >
              </li>
              <li class="flex filter">
                <span class="fa-li" style="color: #323232">
                  <i class="fas fa-video" style="padding-left: 48px"></i> </span
                ><a
                  href="https://grenico.github.io/personal-site/works/video.html"
                  >视频</a
                >
              </li>
              <li class="flex filter">
                <span class="fa-li" style="color: #323232">
                  <i
                    class="fas fa-camera"
                    style="padding-left: 48px"
                  ></i> </span
                ><a
                  href="https://grenico.github.io/personal-site/works/photo.html"
                  >照片</a
                >
              </li>
              <li class="flex filter">
                <span class="fa-li" style="color: #323232">
                  <i
                    class="fas fa-draw-polygon"
                    style="padding-left: 48px"
                  ></i> </span
                ><a
                  href="https://grenico.github.io/personal-site/works/design.html"
                  >设计</a
                >
              </li>
              <li class="flex filter">
                <span class="fa-li" style="color: #323232">
                  <i class="fas fa-music" style="padding-left: 48px"></i> </span
                ><a
                  href="https://grenico.github.io/personal-site/works/music.html"
                  >音乐</a
                >
              </li>
            </ul>
          </div>

          <!-- filter content -->
          <div class="flex flex1 column video-container">
            <!-- 视频列表 -->
            <div id="videoGrid" class="video-grid">
              <!-- 视频列表将通过JavaScript动态生成 -->
            </div>

            <!-- 分页控制 -->
            <div class="pagination">
              <button id="prevBtn" class="page-btn">
                <i class="fas fa-chevron-left"></i>
              </button>
              <div class="page-info">
                <span id="currentPage">1</span> /
                <span id="totalPages">1</span>
              </div>
              <button id="nextBtn" class="page-btn">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- bottom -->
      <div
        class="flex bottom"
        style="
          flex-shrink: 0;
          width: 100%;
          color: white;
          justify-content: center;
          align-items: center;
          background-color: black;
        "
      >
        备案号
      </div>
    </div>

    <script>
      // B站视频数据 - 替换为你自己的视频
      const bilibiliVideos = [
        {
          id: 1,
          bvid: "BV1ws411o763",
          title: "【野良神】汝为有缘人",
          thumbnail: "https://i.imgs.ovh/2025/12/05/CD5df6.jpeg",
        },
        {
          id: 2,
          bvid: "BV1Zs41197gB",
          title: "【血界战线】I was so depressed that I had given up",
          thumbnail: "https://i.imgs.ovh/2025/12/05/CD5oQc.jpeg",
        },
        {
          id: 3,
          bvid: "BV1os411R7EA",
          title: "【血界战线】Over my head",
          thumbnail: "https://i.imgs.ovh/2025/12/05/CD54mp.jpeg",
        },
        {
          id: 4,
          bvid: "BV1Ns411i7EA",
          title: "【甲铁城/AMV/燃向】整理行装，继续旅程",
          thumbnail: "https://i.imgs.ovh/2025/12/05/CD5leO.jpeg",
        },
        {
          id: 5,
          bvid: "BV1wj3wecEp4",
          title: "【城市记录】麓湖公园近旁",
          thumbnail: "https://i.imgs.ovh/2025/12/05/CD5YT9.jpeg",
        },
      ];

      // 分页变量
      let currentPage = 1;
      let videosPerPage = 6;

      // 获取DOM元素
      const videoGrid = document.getElementById("videoGrid");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const currentPageSpan = document.getElementById("currentPage");
      const totalPagesSpan = document.getElementById("totalPages");

      // 1. 初始化页面
      function init() {
        // 显示第一页视频
        showVideoGrid();

        // 绑定事件监听器
        bindEvents();

        console.log("视频页面已初始化完成！");
      }

      // 2. 显示视频网格
      function showVideoGrid() {
        // 清空网格
        videoGrid.innerHTML = "";

        // 计算当前页的视频范围
        const startIndex = (currentPage - 1) * videosPerPage;
        const endIndex = startIndex + videosPerPage;
        const pageVideos = bilibiliVideos.slice(startIndex, endIndex);

        // 如果没有视频，显示提示信息
        if (pageVideos.length === 0) {
          videoGrid.innerHTML = '<div class="loading">暂无视频</div>';
          return;
        }

        // 创建并添加视频卡片
        pageVideos.forEach((video, index) => {
          const globalIndex = startIndex + index;
          const videoCard = createVideoCard(video, globalIndex);
          videoGrid.appendChild(videoCard);
        });

        // 更新分页信息
        updatePaginationInfo();
      }

      // 3. 创建单个视频卡片
      function createVideoCard(video, index) {
        const card = document.createElement("a");
        card.className = "video-card";
        card.dataset.index = index;

        // 设置链接到B站视频
        card.href = `https://www.bilibili.com/video/${video.bvid}/`;
        card.target = "_blank"; // 在新标签页打开
        card.rel = "noopener noreferrer";

        // 使用视频的缩略图或随机图片
        const thumbnailUrl =
          video.thumbnail || `https://picsum.photos/400/225?random=${video.id}`;

        card.innerHTML = `
          <div class="video-thumbnail">
            <img src="${thumbnailUrl}" alt="${video.title}" loading="lazy">
            <div class="play-overlay">
              <div class="play-icon"></div>
            </div>
          </div>
          <div class="video-info">
            <div class="video-title">${video.title}</div>
          </div>
        `;

        return card;
      }

      // 4. 更新分页信息
      function updatePaginationInfo() {
        const totalPages = Math.ceil(bilibiliVideos.length / videosPerPage);

        // 更新显示
        currentPageSpan.textContent = currentPage;
        totalPagesSpan.textContent = totalPages;

        // 更新按钮状态
        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = currentPage === totalPages;
      }

      // 5. 翻页功能
      function goToPrevPage() {
        if (currentPage > 1) {
          currentPage--;
          showVideoGrid();
        }
      }

      function goToNextPage() {
        const totalPages = Math.ceil(bilibiliVideos.length / videosPerPage);
        if (currentPage < totalPages) {
          currentPage++;
          showVideoGrid();
        }
      }

      // 6. 绑定事件监听器
      function bindEvents() {
        // 分页按钮
        prevBtn.addEventListener("click", goToPrevPage);
        nextBtn.addEventListener("click", goToNextPage);

        // 键盘快捷键
        document.addEventListener("keydown", (e) => {
          if (e.key === "ArrowLeft") {
            goToPrevPage();
          } else if (e.key === "ArrowRight") {
            goToNextPage();
          }
        });
      }

      // 7. 页面加载完成后初始化
      window.addEventListener("DOMContentLoaded", init);

      // 8. 将函数暴露给全局作用域，方便在控制台测试
      window.videoPlayer = {
        nextPage: goToNextPage,
        prevPage: goToPrevPage,
        currentPage: () => currentPage,
        totalVideos: () => bilibiliVideos.length,
      };
    </script>
  </body>
</html>

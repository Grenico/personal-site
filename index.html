<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>主页</title>
  </head>
  <style>
    /* * {
      border: solid 5px black;
    } */
    body {
      margin: 0;
      height: 100vh;
    }
    a {
      text-decoration: none;
    }
    .flex {
      display: flex;
    }
    .flex1 {
      flex: 1;
    }
    .column {
      flex-direction: column;
    }
    .bg-image {
      background-image: url("https://i.imgs.ovh/2025/11/30/C5RVvb.jpeg");
      background-position: top;
      background-repeat: no-repeat;
      background-size: cover;
      backdrop-filter: blur(1.5px);
    }
    .bg-color {
      background-color: #e69e1815;
      backdrop-filter: blur(1.5px);
    }
    .header,
    .bottom {
      width: 100%;
      height: 100px;
    }
    .content {
      animation: slide-in ease 1s;
      animation-iteration-count: 1; /*设置动画播放次数*/
      animation-fill-mode: forwards; /*设置样式以在动画不播放时应用元素。forward是设置动画结束后，使用元素的结束属性值*/
    }
    @keyframes slide-in {
      0% {
        transform: translateY(-300px); /*设置不透明度*/
        opacity: 0;
      }
      100% {
        transform: translateY(0px);
        opacity: 1;
      }
    }
    .taitou {
      display: inline-flex;
      position: relative;
      justify-content: center;
      align-items: center;
      height: 100px;
      width: 120px;
      font-size: 18px;
      font-weight: bold;
      font-family: 黑体;
      color: #ffffff;
      transition: background-color 0.3s;
    }
    .taitou:hover {
      background-color: #f0a51a77;
    }
    .taitou::after {
      content: "";
      position: absolute;
      height: 4px;
      bottom: 0;
      transition: 0.3s;
      width: 0%;
      background: #ffffff;
      margin-left: 0;
      opacity: 0.3;
      visibility: hidden;
    }
    .taitou:hover::after {
      visibility: visible;
      width: 100%;
      opacity: 1;
    }
    .Grenico {
      margin: 0;
      font-family: Square721 Ex BT;
      font-size: 70px;
      font-weight: bolder;
      text-shadow: 3px 10px 10px black;
      color: #ffffff;
    }
    .personal-site {
      margin: 0;
      font-family: Square721 Ex BT;
      font-size: 20px;
      font-weight: bolder;
      background-color: #b47c03e3;
      box-shadow: 0px 2px 10px rgb(10, 0, 0);
      color: white;
    }
  </style>
  <body class="bg-image flex column">
    <!-- header -->
    <div
      class="flex header"
      style="justify-content: center; align-items: center"
    >
      <a href="https://grenico.github.io/personal-site"  target="_self" rel="noopener" class="taitou">首页</div>
      <a href="https://grenico.github.io/personal-site/works.html"  target="_self" rel="noopener" class="taitou">作品一览</div>
      <a href="https://grenico.github.io/personal-site/introduction.html"  target="_self" rel="noopener" class="taitou">网站介绍</div>
      <a href="https://grenico.github.io/personal-site/contact.html"  target="_self" rel="noopener" class="taitou">联系方式</div>
    </div>
    <!-- content -->
    <div
      class="content flex flex1 column"
      style="overflow: auto; justify-content: center; align-items: center"
    >
      <div class="flex Grenico">Grenico</div>
      <div class="flex personal-site">
        &ensp;&ensp;personal-site&ensp;&ensp;
      </div>
    </div>
    <!-- bottom -->
    <div
      class="flex bottom"
      style="color: white; justify-content: center; align-items: center"
    >
      备案号
    </div>
  </body>
</html>

    body {
      margin: 0;
      height: 100vh;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    .flex {
      display: flex;
    }
    .flex1 {
      flex: 1;
    }
    .column {
      flex-direction: column;
    }
    .bg-color {
      background-color: #ffffff;
    }
    .bg-image {
      background-image: url("https://i.imgs.ovh/2025/11/30/C5RVvb.jpeg");
      background-position: top;
      background-repeat: no-repeat;
      background-size: cover;
      backdrop-filter: blur(1.5px);
    }
    .header {
      width: 100%;
      height: 100px;
    }
    .bottom {
      height: 100px;
    }
    .zoomin {
      animation: zoomin ease 1s;
      animation-iteration-count: 1; /*设置动画播放次数*/
      animation-fill-mode: forwards; /*设置样式以在动画不播放时应用元素。forward是设置动画结束后，使用元素的结束属性值*/
    }
    @keyframes zoomin {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    .taitou {
      display: inline-flex;
      position: relative;
      justify-content: center;
      align-items: center;
      height: 100px;
      width: 120px;
      font-size: 18px;
      font-weight: bold;
      font-family: 黑体;
      color: #ffffff;
      transition: background-color 0.3s;
    }
    .taitou:hover {
      background-color: #f0a51a77;
    }
    .taitou::after {
      content: "";
      position: absolute;
      height: 4px;
      bottom: 0;
      transition: 0.3s;
      width: 0%;
      background: #ffffff;
      margin-left: 0;
      opacity: 0.3;
      visibility: hidden;
    }
    .taitou:hover::after {
      visibility: visible;
      width: 100%;
      opacity: 1;
    }
    .pointed {
      display: inline-flex;
      position: relative;
      justify-content: center;
      align-items: center;
      height: 100px;
      width: 120px;
      font-size: 18px;
      font-weight: bold;
      font-family: 黑体;
      color: #ffffff;
      background-color: #f0a51a77;
    }
    .pointed::after {
      content: "";
      position: absolute;
      height: 4px;
      bottom: 0;
      width: 100%;
      background: #ffffff;
      margin-left: 0;
      opacity: 1;
      visibility: visible;
    }
    .introduction {
      height: 50px;
      width: 140px;
      background-color: rgb(212, 152, 42);
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      font-family: 黑体;
      color: #ffffff;
      text-shadow: 1px 2px 10px black;
      position: relative;
      left: -1%;
      border-left: solid 10px rgba(133, 96, 27, 0.329);
    }
    .introduction::after {
      /* triangle */
      content: "";
      position: absolute;
      left: 100%;
      width: 0;
      height: 0;
      border-left: 20px solid rgb(121, 95, 48);
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
    }
    .filter {
      height: 45px;
      justify-content: flex-start;
      padding-left: 50px;
      align-items: center;
      font-size: 14px;
      font-family: PingFangSC, Open Sans, Helvetica Neue, Arial,
        Hiragino Sans GB, Microsoft YaHei, WenQuanYi Micro Hei, sans-serif;
      color: #323232;
    }
    .filter:hover {
      background-color: #eee;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* ========== Flex布局图片容器 ========== */
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 20px;
      margin-bottom: 30px;
      padding-top: 30px;
      padding-left: 70px;
    }

    /* 图片卡片样式 - 简化版 */
    .image-card {
      width: calc(30% - 0px);
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .image-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .image-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      transition: transform 0.5s;
    }

    .image-card:hover img {
      transform: scale(1.05);
    }

    /* ========== 分页按钮 ========== */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      gap: 15px;
    }

    .page-btn {
      width: 34px;
      height: 34px;
      padding: 5px;
      border: none;
      background-color: #5e5e5e;
      color: white;
      border-radius: 100%;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .page-btn:hover:not(:disabled) {
      background-color: #5e5e5e;
    }

    .page-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .page-info {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    /* ========== 模态框（放大查看） ========== */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
    }

    .modal.show {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      position: relative;
    }

    .modal-content img {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 5px;
    }

    .close-btn {
      position: absolute;
      top: -40px;
      right: 0;
      color: white;
      font-size: 30px;
      cursor: pointer;
      background: none;
      border: none;
    }

    .modal-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      transform: translateY(-50%);
    }

    .modal-nav-btn {
      background-color: rgba(255, 255, 255, 0.3);
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .modal-nav-btn:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    /* ========== 响应式设计 ========== */
    @media (max-width: 1024px) {
      .image-card {
        width: calc(40% - 8px);
      }
    }

    @media (max-width: 768px) {
      .image-card {
        width: 70%;
      }

      .pagination {
        flex-direction: column;
        gap: 10px;
      }
    }

    /* ========== 图片索引显示 ========== */
    .image-index {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 15px;
      border-radius: 20px;
    }

      // 分页变量
      let currentPage = 1;
      let imagesPerPage = 9;
      let currentImageIndex = 0;

      // 获取DOM元素
      const imageContainer = document.getElementById("imageContainer");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const currentPageSpan = document.getElementById("currentPage");
      const totalPagesSpan = document.getElementById("totalPages");

      // 模态框相关元素
      const modal = document.getElementById("imageModal");
      const modalImage = document.getElementById("modalImage");
      const modalIndex = document.getElementById("modalIndex");
      const closeModalBtn = document.getElementById("closeModal");
      const prevImageBtn = document.getElementById("prevImageBtn");
      const nextImageBtn = document.getElementById("nextImageBtn");

      // 1. 显示图片的函数
      function showImages() {
        // 清空容器
        imageContainer.innerHTML = "";

        // 计算当前页的图片范围
        const startIndex = (currentPage - 1) * imagesPerPage;
        const endIndex = startIndex + imagesPerPage;
        const pageImages = images.slice(startIndex, endIndex);

        // 如果没有图片，显示提示信息
        if (pageImages.length === 0) {
          imageContainer.innerHTML =
            '<div style="padding: 50px; text-align: center; color: #777; width: 100%;">没有图片</div>';
          return;
        }

        // 创建并添加图片卡片
        for (let i = 0; i < pageImages.length; i++) {
          const image = pageImages[i];
          const imageCard = createImageCard(image, startIndex + i);
          imageContainer.appendChild(imageCard);
        }

        // 更新分页信息
        updatePaginationInfo();
      }

      // 2. 创建单个图片卡片 - 简化版，只显示图片
      function createImageCard(image, index) {
        const card = document.createElement("div");
        card.className = "image-card";

        // 只包含图片，不包含标题和日期
        card.innerHTML = `<img src="${image.url}" alt="图片${image.id}" loading="lazy">`;

        // 添加点击事件 - 打开模态框
        card.addEventListener("click", function () {
          openModal(index);
        });

        return card;
      }

      // 3. 更新分页信息
      function updatePaginationInfo() {
        const totalPages = Math.ceil(images.length / imagesPerPage);

        // 更新显示
        currentPageSpan.textContent = currentPage;
        totalPagesSpan.textContent = totalPages;

        // 更新按钮状态
        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = currentPage === totalPages;
      }

      // 4. 翻页功能
      function goToPrevPage() {
        if (currentPage > 1) {
          currentPage--;
          showImages();
          window.scrollTo({ top: 0, behavior: "smooth" });
        }
      }

      function goToNextPage() {
        const totalPages = Math.ceil(images.length / imagesPerPage);
        if (currentPage < totalPages) {
          currentPage++;
          showImages();
          window.scrollTo({ top: 0, behavior: "smooth" });
        }
      }

      // 5. 模态框功能
      function openModal(index) {
        currentImageIndex = index;
        const image = images[currentImageIndex];

        modalImage.src = image.url;
        modalImage.alt = `图片${image.id}`;
        modalIndex.textContent = `${currentImageIndex + 1} / ${images.length}`;

        modal.classList.add("show");
        document.body.style.overflow = "hidden";
      }

      function closeModal() {
        modal.classList.remove("show");
        document.body.style.overflow = "auto";
      }

      function showPrevImage() {
        if (currentImageIndex > 0) {
          currentImageIndex--;
          const image = images[currentImageIndex];

          modalImage.src = image.url;
          modalImage.alt = `图片${image.id}`;
          modalIndex.textContent = `${currentImageIndex + 1} / ${
            images.length
          }`;
        }
      }

      function showNextImage() {
        if (currentImageIndex < images.length - 1) {
          currentImageIndex++;
          const image = images[currentImageIndex];

          modalImage.src = image.url;
          modalImage.alt = `图片${image.id}`;
          modalIndex.textContent = `${currentImageIndex + 1} / ${
            images.length
          }`;
        }
      }

      // 6. 键盘快捷键
      function handleKeyDown(event) {
        if (modal.classList.contains("show")) {
          if (event.key === "ArrowLeft") {
            showPrevImage();
          } else if (event.key === "ArrowRight") {
            showNextImage();
          } else if (event.key === "Escape") {
            closeModal();
          }
        } else {
          if (event.key === "ArrowLeft") {
            goToPrevPage();
          } else if (event.key === "ArrowRight") {
            goToNextPage();
          }
        }
      }

      // 7. 点击模态框背景关闭
      function handleModalClick(event) {
        if (event.target === modal) {
          closeModal();
        }
      }

      // 8. 初始化页面
      function init() {
        showImages();

        // 绑定事件监听器
        prevBtn.addEventListener("click", goToPrevPage);
        nextBtn.addEventListener("click", goToNextPage);

        closeModalBtn.addEventListener("click", closeModal);
        prevImageBtn.addEventListener("click", showPrevImage);
        nextImageBtn.addEventListener("click", showNextImage);

        document.addEventListener("keydown", handleKeyDown);
        modal.addEventListener("click", handleModalClick);

        console.log("图片画廊已初始化完成！");
      }

      // 页面加载完成后初始化
      window.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
